# ====================================
# CI/CD Pipeline - Digital Messaging Game
# ====================================
# Esegue build e test Docker
# ====================================

name: CI/CD Pipeline

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master]

jobs:
  # ---- Job 1: Build e Test ----
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout codice
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Installa dipendenze frontend
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Installa dipendenze backend
        working-directory: ./backend
        run: npm ci

      - name: Genera Prisma Client
        working-directory: ./backend
        run: npx prisma generate

      - name: Build backend
        working-directory: ./backend
        run: npm run build

  # ---- Job 2: Docker Build & Test ----
  docker:
    name: Docker Build & Test
    runs-on: ubuntu-latest
    needs: [build]

    steps:
      - name: Checkout codice
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: messaging-game:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker Container
        run: |
          docker build -t messaging-game .
          docker run -d -p 8080:80 --name test-container messaging-game
          sleep 20  # Attendi avvio servizi
          curl -f http://localhost:8080/api/health || exit 1
          docker stop test-container
          docker rm test-container
