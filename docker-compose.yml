# ====================================
# Docker Compose - Digital Messaging Game
# ====================================
# Avvia con: docker-compose up --build
# Ferma con: docker-compose down
# ====================================

version: '3.8'

services:
  # ---- App All-in-One (Frontend + Backend) ----
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: messaging-game
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      - ADMIN_SECRET=${ADMIN_SECRET:-MESSAGINGAME2025!ADMIN}
    volumes:
      # Volume per persistenza database SQLite
      - app-data:/app/data
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

# ---- Volumi persistenti ----
volumes:
  app-data:
    name: messaging-game-db
